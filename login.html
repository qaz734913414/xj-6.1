<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人脸后台管理系统</title>
    <link rel="shortcut icon" href="./img/fa.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/common/bootstrap.min.css" rel="stylesheet">
    <link href="css/common/font-awesome.css" rel="stylesheet">
    <link href="css/common/bootstrapValidator.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">

    <script src="js/common/jquery.min.js"></script>
    <script src="js/common/base64.min.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/common/md5.js"></script>
    <script src="js/common/jq.cookie.js" charset="utf-8"></script>
    <script src="./js/bootstrapValidator.min.js"></script>
    <script src="js/common/jquery.bootstrapvalidator.js"></script>
    <!--[if lt IE 9]>
    <script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
    <script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login">
<div class="content move">

    <div class="login-form">

        <img src="img/logo_login.png" height="87" width="276"/></div>
    <form id="userLoginForm" method="post" class="login-form ">
        <div class="alert-msg alert  hidden">
            <span id="alertMsgSpan"> </span>
        </div>

        <div class="login-blank">
            <span>&nbsp;</span>
        </div>

        <div class="form-group">
            <div class="input-group">
					<span class="input-group-addon"> <i class="fa fa-user"></i>
					</span> <input type="text" class="form-control " id="username" name="username" placeholder="账号">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group ">
					<span class="input-group-addon"> <i class="fa fa-lock"></i>
					</span> <input type="text" class="form-control " id="password" name="password" placeholder="密码" value="">
            </div>
        </div>
        <div>
            <input type="checkbox" name="remember" id="remember"/>
            <label for="remember" style="color: #bbb;font-size: 14px;">记住我一周</label>
        </div>
        <div class="input-group">
            <button class="btn btn-primary login-button ">
                <b>登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</b>
            </button>
        </div>
        <span class="foot">(推荐使用Chrome、IE9+等浏览器访问)</span>
    </form>
</div>
</body>
<script src="./js/login.js" charset="utf-8"></script>
</html>
