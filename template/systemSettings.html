<!-- //序号 参数类别 参数类别值 操作 -->

<div id="backModel"></div>
<div class="container-fluid face-table-group" id="sysSet">

  <div class="row">
      <br/>
      <br/>
    <table id="systemSetting" data-show-header="true" data-show-refresh="false" data-pagination="true" data-side-pagination="server" data-page-list="[10, 20, 100]"  class="table table-striped face-table" data-checkbox="true">

    </table>
  </div>

    <input type="hidden" id="pId" value="" />
</div>

<!-- 修改 -->
<div class="modal fade face-modal" id="modifyModal" class="modifyModal" tabindex="-1" role="dialog" aria-labelledby="myComfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin: 10% auto;width: 20%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="systemSetModalLabel"></h4>
            </div>
            <div class="modal-body" style="text-align:center;" id="systemSet_modal-body">
                <div class="form-inline face-form">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label>参数类别</label>
                        <input class="form-control" readonly id="parameterkey" type="text" >

                    </div>
                    <div class="form-group">
                        <label>参数类别值</label>
                        <input class="form-control" required id="parameterVal" type="text" placeholder="请输入值">
                        <p style="color:red;" id="error"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="text-align:center;">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn face-button" id="modifySubmit">确定</button>

            </div>
        </div>
    </div>
</div>
<!-- 删除提示框 -->
<div class="modal fade face-modal" id="delPromptBox" tabindex="-1" role="dialog" aria-labelledby="delPromptLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin: 10% auto;width: 20%;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="delPromptTit"></h4>
            </div>
            <div class="modal-body" style="text-align:center;" id="delPrompt-text"></div>
            <div class="modal-footer" style="text-align:center;">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消 </button>
                <button type="button" class="btn face-button" id="delPromptBtn">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 提示框 -->
<div class="modal fade face-modal" id="promptBox" tabindex="-1" role="dialog" aria-labelledby="PromptLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin: 10% auto;width: 20%;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="promptTit"></h4>
            </div>
            <div class="modal-body" style="text-align:center;" id="prompt-text"></div>
            <div class="modal-footer" style="text-align:center;">
                <button type="button" class="btn face-button" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
<script src="./template/systemSettings.js" charset="utf-8"></script>
