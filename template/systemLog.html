<!-- 人脸日志检索 -->
<div id="backModel"></div>
<div class="container-fluid face-table-group">
    <div class="row">
        <div class="form-inline face-form" id="userdiv">
            <div class="form-inline face-form">

                <div class="form-group">
                    <input type="text" class="form-control" id="susername" placeholder="请输入操作人员">
                </div>
                <div class="form-group">
                    <select class="form-control" id="uUnit" name="uUnit">
                        <option value="" selected="selected">-单位-</option>
                    </select>
                </div>
                <div class="city-picker-selector form-group" id="city-picker-search">
                    <div class="selector-item storey" data-index="0"></div>
                    <div class="selector-item storey" data-index="1"></div>
                    <div class="selector-item storey" data-index="2"></div>
                </div>
                <div class="form-group mydate">
                    <input type="text" class="form-control" id="from" placeholder="请选择开始时间"> —
                    <input type="text" class="form-control" id="to" placeholder="请选择结束时间">
                </div>
                <div class="form-group button-group">
                    <button id="btn-query" class="btn face-button"><span class="fa fa-search" aria-hidden="true"></span>搜索
                    </button>
                    <button id="btn-reset" class="btn face-button2"><span class="fa fa-search"
                                                                          aria-hidden="true"></span>重置
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="face-table systemLog-table" id="systemLog-table"></table>
    </div>

</div>
