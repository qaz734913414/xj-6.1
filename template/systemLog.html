
<!-- 人脸日志检索 -->
<div id="backModel"></div>
<div class="container-fluid face-table-group">
    <div class="row">
        <div class="form-inline face-form">
            <div class="form-group">
                <input type="text" class="form-control" id="susername" placeholder="请输入操作人员">
            </div>
            <div class="form-group mydate">
                <input type="text" class="form-control" id="from" placeholder="请选择开始时间"> —
                <input type="text" class="form-control" id="to" placeholder="请选择结束时间">
            </div>
            <div class="form-group button-group">
                <button id="btn-query" class="btn face-button"><span class="fa fa-search" aria-hidden="true"></span>检索</button>
                <button id="btn-reset" class="btn face-button2"><span class="fa fa-search" aria-hidden="true"></span>重置</button>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="face-table systemLog-table"></table>
    </div>

</div>

<script type="text/javascript" src="./template/systemLog.js"></script>
