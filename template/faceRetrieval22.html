<div class="container-fluid ">


    <div class="row vertical-center">

        <div class="col-sm-4 col-sm-offset-4 col-md-3 col-md-offset-4 col-lg-2 col-lg-offset-5 add-img-box"
             style="margin-top: 228px;">

            <textarea id="remark" class="form-control hidden" rows="2" placeholder="请输入检索事由"></textarea>
            <div id="add-image-button" class="btn  btn-lg btn-block face-button"
                 style="position: relative; overflow: hidden; direction: ltr;">
                <div class="tx form-group">
                    <div class="input-wrapper">
                        <div id="carousel-example-generic" class="carousel slide">
                            <!--  data-ride="carousel" -->
                            <!-- Indicators -->
                            <ol class="carousel-indicators"></ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox"></div>

                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" role="button"
                               data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button"
                               data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>

                        <a href="javascript:void(0)" class="file-input" alt="点击上传">
                            <input type="file" name="picurl" id="file0" onchange="preview(this)"
                                   multiple="multiple"/>
                        </a>
                    </div>
                </div>
                <span class="fa fa-plus"></span>&nbsp;<span id="add-image-button-span">添加照片</span>

            </div>
            <br>
            <br>
            <div class="col-sm-12 col-md-12 col-lg-12" hidden id="examples">
                <div class="center-block focus0 example">普通</div>
                <div class="center-block  focus1 example">比中</div>
                <div class="center-block  focus2 example">重点</div>
                <div class="center-block  focus3 example">比中+重点</div>

            </div>

            <div class="row select-button">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div>
                       库  名 : <select style="display: inline;width:100px;height:30px;" name="dbname" id="dbname"></select>
                    </div>
                    <br>
                    <div id="btntype" class="btn-group btn-group-justified">
                        <p>
                            <label class="radio-inline">
                                <input type="radio" name="options" id="radio1" value="0"> 通道一
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="options" id="radio2" value="1"> 通道二
                            </label></p>
                        <p>
                            <label class="radio-inline">
                                <input type="radio" name="options" id="radio3" value="2"> 通道三
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="options" id="radio4" value="3"> 通道四
                            </label></p>

                    </div>
                    <br>

                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <button id="upload-button" class="btn btn-large  btn-block face-button">
                        <span class="fa fa-search" aria-hidden="true"></span>&nbsp;开始检索
                    </button>

                </div>
            </div>

        </div>
        <div class="col-sm-4 col-md-3 col-lg-2">
<input id="logId" hidden  type="text">
        </div>
        <div class="col-sm-8 col-md-9 col-lg-10">
            <div class="row filter-box hidden ">
                <form id='retrievalFrom' class="form-inline face-form">
                    <div class="city-picker-selector form-group" id="city-picker-search">
                        <div class="selector-item storey" data-index="0"></div>
                        <div class="selector-item storey" data-index="1"></div>
                        <div class="selector-item storey" data-index="2"></div>
                    </div>
                    <div class="form-group" style="margin-top: 10px;margin-bottom: 10px;">
                        <select name="nation" class="form-control nation">
                            <option value="">民族</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-top: 10px;margin-bottom: 10px;">
                        <select name="sex" class="form-control sex">
                            <option value="">性别</option>
                            <option value="1">男</option>
                            <option value="0">女</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-top: 10px;margin-bottom: 10px;">
                        <select name="ispoint" class="form-control ispoint">
                            <option value="">人员类型</option>
                            <option value="0">普通</option>
                            <option value="1">比中</option>
                            <option value="2">重点</option>
                            <option value="3">比中+重点</option>

                        </select>
                    </div>
                    <div class="form-group mydate" style="margin-top: 10px;margin-bottom: 10px;">
                        <label class=" ">出生日期</label>
                        <input type="text" class="form-control" id="from" name="startbirth" placeholder="搜索时间开始"> —
                        <input type="text" class="form-control" id="to" name="endbirth" placeholder="搜索时间结束">
                    </div>

                    <div class="form-group" style="margin-top: 10px;margin-bottom: 10px;">
                        <a class="btn face-button" id="faceRetrieval">搜索</a>
                        <a id="faceReset" class="btn face-button2"><span class="fa fa-search" aria-hidden="true"></span>重置</a>
                    </div>
                </form>
            </div>

            <div class="row result-box ">


                <div class="container-fluid">
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>

    </div>


</div>

<!-- 提示框开始 -->
<div class="modal fade" id="retrieveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="fa fa-times"
                                                                                                  aria-hidden="true"></span>
                </button>
                <h4 class="modal-title">对比详情</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-4 col-md-4 col-lg-4 text-center show-resource">
                        <h4>检索图片</h4>
                        <div class="thumbnail">
                            <img src="./img/default_img.png" alt="..." style="height: 294px;">
                        </div>
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1 text-center similar">
                        <div class="similar-box" style="height: 74px;">
                            <p><span>相似度</span></p>
                            <p><span><font>99.</font><font>55%</font></span></p>
                        </div>

                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4 text-center show-results">


                        <button type="button" class="btn left-btn"><span class="fa  fa-chevron-left"></span></button>
                        <h4>检索结果</h4>
                        <button type="button" class="btn right-btn"><span class="fa  fa-chevron-right"
                                                                          aria-hidden="true"></span></button>

                        <div class="thumbnail">
                            <img id="modal-img" src="./img/default_img.png" alt="..."
                                 style="height: 294px;">
                        </div>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3 items">
                        <h4 class="text-center">结果详情</h4>
                        <h4> &nbsp;</h4>
                        <div class="caption">
                                <!-- <p>相fontsfont id="similar">99.0fontsfont></p>
                                <p>姓名：买买提.哈密尔.塔依尔坤.刀塔基德</p>
                                <p>fontsfont id="areafontsfont></p>
                                <p>出生年月：1987.5.5</p> -->
                            </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-9 col-md-9 col-lg-9 text-center">
                        <p class="hint">小提示：点击相似度按钮可以选择比中</p>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
<!-- 提示框结束 -->
<div class="modal fade face-modal " id="retrieveModal2" tabindex="1" role="dialog" aria-labelledby="myModalLabel"
     data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="fa fa-times"
                                                                                                  aria-hidden="true"></span>
                </button>
                <h4 class="modal-title">比中详情</h4>
            </div>
            <div class="modal-body">
                <form id="uploadChosen" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">手机号 <span class="requred">*</span> </label>
                        <div class="col-sm-6">
                            <input type="text" name="phoneNo" class="form-control" id="phoneNo" placeholder="请填写手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">车牌号</label>
                        <div class="col-sm-6">
                            <input type="text" name="carNo" class="form-control" id="carNo" placeholder="请填写车牌号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">有害标志</label>
                        <div class="col-sm-6" id="harmful">
                            <label class="radio-inline">
                                <input type="radio" name="harmful" id="inlineRadio1" value="0"> 有害
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="harmful" id="inlineRadio2" value="1"> 无害
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="harmful" checked id="inlineRadio3" value="2">未知
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">处置结果<span class="requred">*</span> </label>
                        <div class="col-sm-6">
                            <select class="form-control" name="dispose" id="dispose">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">备注</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="modal-remark" id="modal-remark" rows="2"
                                      placeholder="请填写备注"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-default">取消</button>
                        <button type="button" id="chosen-button" class="btn face-button">提交比中详情</button>
                    </div>
                </form>
            </div>

        </div>
        <!-- /.modal-content -->

    </div>
    <!-- /.modal -->
    <!-- 提示框结束 -->


    <script id="imgTemp" type="text/html">
        <div class="col-sm-4 col-md-3 col-lg-2">
            {{if focus=="0"}}
            <div class="thumbnail focus0">
                {{/if}}
                {{if focus=="1"}}
                <div class="thumbnail focus1">
                    {{/if}}
                    {{if focus=="2"}}
                    <div class="thumbnail focus2">
                        {{/if}}
                        {{if focus=="3"}}
                        <div class="thumbnail focus3">
                            {{/if}}
                            <img src={{= url}} alt="..." style="height:300px;">
                            <div class="caption">
                                <p><span>相似度：</span><span
                                        class="similar"><font>{{= percent.toString().substring(0,3)}}</font><font>{{= percent.toString().substring(3,5)+"%"}}</font></span>
                                </p>
                                <p>姓名：{{= name}}</p>
                                <p class="hidden">性别：{{= sex==0?'女':'男'}}</p>
                                <p class="hidden">民族：${nation}</p>

                                <p>身份证号：{{= idNo}}</p>
                                <p>处置方式： {{= distype}}</p>
                                {{if focus=="0"}}
                                <p class="focus-font">人员情况：{{= "普通"}}</p>
                                {{/if}}
                                {{if focus=="1"}}
                                <p class="focus-font">人员情况：{{= "比中"}}</p>
                                {{/if}}
                                {{if focus=="2"}}
                                <p class="focus-font">人员情况：{{= "重点"}}</p>
                                {{/if}}
                                {{if focus=="3"}}
                                <p class="focus-font">人员情况：{{= "重点+比中"}}</p>
                                {{/if}}
                            </div>
                        </div>
                    </div>

    </script>


</div>

<script type="text/javascript" src="./template/faceRetrieval.js"></script>
