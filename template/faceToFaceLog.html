
<!-- 人脸日志检索 -->
<div id="backModel"></div>
<div class="container-fluid face-table-group">
    <div class="row">
        <div class="form-inline face-form">
            <div class="form-group">
                <input type="text" class="form-control" id="tusername" placeholder="检索用户">
            </div>
            <div class="form-group">
                <select class="form-control" id="plat">
                  <option value="">来源</option>
                  <option value="0">app</option>
                  <option value="1">平台</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" id="company">
                  <option value="">厂商</option>
                  <option value="0">云创</option>
                  <option value="1">依图</option>
                  <option value="2">旷世</option>
                </select>
            </div>
            <div class="form-group mydate">
                <input type="text" class="form-control" id="from" placeholder="检索时间开始"> —
                <input type="text" class="form-control" id="to" placeholder="检索时间结束">
            </div>
            <div class="form-group button-group">
                <button id="btn-query" class="btn face-button"><span class="fa fa-search" aria-hidden="true"></span>检索</button>
                <button id="btn-reset" class="btn face-button2"><span class="fa fa-search" aria-hidden="true"></span>重置</button>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="face-table"></table>
    </div>
    <!--子页面开始 -->
    <div class="modal fade face-modal" id="faceLogModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="fa fa-times" aria-hidden="true"></span></button>
                    <h4 class="modal-title">对比详情</h4>
                </div>
                <div class="modal-body">
                    <div class="row"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="userDetial" type="text/x-jquery-tmpl">
 	<div class="retrievelogBox">
    <div class="userDetails">
      <h4>用户信息</h4>
      <p>
      <b>
      <span>姓</span>
      <span>名</span>
      </b>：<span>${name}</span></p>
      <p><b><span>证</span> <span>件</span> <span>号</span></b>：<span>${card}</span></p>
      <p><b>性别</b>：<span>{{= sex==1?'男':'女'}}</span></p>
      <p><b>单位</b>：<span>${unit}</span></p>
      <p><b>警号</b>：<span>${policynum}</span></p>
      <p><b>职务</b>：<span>${duty}</span></p>
      <p><b>账号级别</b>：<span>${usertype}</span></p>
      <p><b>用户状态</b>：<span>{{= userstatus=='Y'?'正常':'停用'}}</span></p>
      <p><b>账户到期时间</b>：<span>${expireTime}</span></p>
    </div>
	</div>
</script>
<script type="text/javascript" src="./template/faceToFaceLog.js"></script>
